name: Deploy

on: 
    pull_request:
        branches:
            - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: python:3.12
    
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt